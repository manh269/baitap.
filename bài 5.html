<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Điểm bài kiêm tra ='));
    let b = parseInt(prompt('Điểm thi giữa kì ='));
    let c = parseInt(prompt('Điểm thi cuối kì ='));
    if ((a + b + c) / 3 >= 8) {
        document.write(' là học sinh giỏi');
    } else if (((a + b + c) / 3 < 8) && ((a + b + c) / 3 >= 6)) {
        document.write('là học sinh khá');
    } else if (((a + b + c) / 3 < 6) && ((a + b + c) / 3 > 4)) {
        document.write('số trung bình');
    } else {
        document.write('học sinh yếu');
    }

</script>

</body>
</html>
