<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap a='));
    let b = parseInt(prompt( 'nhập b ='));
    let c = parseInt(prompt('nhập c ='));
    if( a >b & a>c){
        document.write('a là số lớn nhất');
    }
    else if(b > a & b > c){
        document.write('b là số lướn nhất');
    }
    else {
        document.write(' c là số lớn nhất');
    }

</script>

</body>
</html>
